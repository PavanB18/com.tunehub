<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/displayPlaylist.css}">

</head>
<body>
	<h1>Play List</h1>
	<table>
		<tr>
			<th>Name</th>
			<th>Songs</th>
		<tr th:each="playlist:${allPlaylist}">
			<td th:text="${playlist.name}"></td>
			<td>


				<ul>
					<li th:each="song :${playlist.songs}"> <span th:text="${song.name}"></span>
						<audio controls>
							<source th:src="${song.link}" type="audio/mpeg">
						</audio>
					</li>
				</ul>
			</td>


		</tr>


	</table>
</body>
</html>
