<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song Table</title>
<link rel="stylesheet" th:href="@{/css/displaySong.css}">
       
</head>
<body>

<h2>Song Table</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Play</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="song : ${songs}">
            <td th:text="${song.name}"></td>
            <td th:text="${song.artist}"></td>
            <td th:text="${song.genre}"></td>
            <td>
                <audio controls>
                    <source th:src="${song.link}" type="audio/mp3">
                </audio>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
